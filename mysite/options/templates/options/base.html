<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Options{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'options/css/home.css' %}?v={{ cb }}">
</head>

<body>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="importmap">
  {
    "imports": {
      "app/main":  "{% static 'options/js/main.js' %}?v={{ cb }}",
      "app/home":  "{% static 'options/js/pages/home.js' %}?v={{ cb }}",
      "app/chart": "{% static 'options/js/chart.js' %}?v={{ cb }}",
      "app/utils": "{% static 'options/js/utils.js' %}?v={{ cb }}",
      "app/legs":  "{% static 'options/js/legs.js' %}?v={{ cb }}"
    }
  }
  </script>

    <script type="module">
        import { bootstrapHome } from "app/home";
        document.addEventListener("DOMContentLoaded", () => bootstrapHome());
    </script>
</body>

</html>
